<ul>
    {% if form.non_field_errors %}
      <li>{{ form.non_field_errors }}</li>
    {% endif %}
    {% for field in form %}
      {% if field.errors %}
        <li>
          {{ field.label }}
          <ul>
            {% for error in field.errors %}
              <li>{{ error }}</li>
            {% endfor %}
          </ul>
        </li>
      {% endif %}
    {% endfor %}
</ul>
