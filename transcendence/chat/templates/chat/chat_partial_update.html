<div id="messages-update" style="display: flex; flex-direction: column; gap: 10px;">
{% for message in messages %}
    {% if message.sender != user %}
            <div class="window-bubble me">
                <div class="bubble-me">
                    {{ message.content }}
                </div>
            </div>
        {% else %}
    <div class="window-bubble other">
        <div class="bubble-me">
            {{ message.content }}
        </div>
    </div>
        {% endif %}
    {% endfor %}
</div>
