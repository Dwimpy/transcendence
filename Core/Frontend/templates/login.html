<!-- templates/login.html -->
{% extends 'base.html' %}
{% load socialaccount %}

{% block content %}
<div class="row-my">
    <div class="card-my small">
        <h2>Login</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-p">
                {{ form.as_p }}
            </div>
            <button type="submit">Login</button>
	        <a href="{% provider_login_url '42' %}">Sign In with 42</a>
        </form>
    </div>
</div>
{% endblock %}
