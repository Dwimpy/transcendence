<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  {% load static %}
   <style>
    /* Your custom styles for Bootstrap components */
        body {
          background-image: url("{% static 'background3.jpeg' %}");
          background-size: cover;
          background-position: center;
          margin: 0; /* Remove default margin to ensure full coverage */
          height: 100vh;
	      padding: 6px;
        }
        .overlay {
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			background-color: rgba(0, 0, 0, 0.3);
	        z-index: -1;
        }
  </style>
</head>
    <body>
        <div class="overlay"></div>
		<div class="container mt-3">
		  <h1 style="color: red">My Page</h1>
		  <p>Lorem ipsum text.</p>
		  <div class="card">
		    <div class="card-body">A card.</div>
		  </div>
		  <p>Some buttons:</p>
		  <button type="button" class="btn btn-primary">Primary</button>
		  <button type="button" class="btn btn-secondary">Secondary</button>
		  <button type="button" class="btn btn-success">Success</button>
		</div>
    </body>
</html>
